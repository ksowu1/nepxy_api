name: Canary Staging

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  canary:
    name: canary
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
      STAGING_GATE_KEY: ${{ secrets.STAGING_GATE_KEY }}
      STAGING_USER_EMAIL: ${{ secrets.STAGING_USER_EMAIL }}
      STAGING_USER_PASSWORD: ${{ secrets.STAGING_USER_PASSWORD }}
      STAGING_ADMIN_EMAIL: ${{ secrets.STAGING_ADMIN_EMAIL }}
      STAGING_ADMIN_PASSWORD: ${{ secrets.STAGING_ADMIN_PASSWORD }}
      TMONEY_WEBHOOK_SECRET: ${{ secrets.TMONEY_WEBHOOK_SECRET }}
      BOOTSTRAP_ADMIN_SECRET: ${{ secrets.BOOTSTRAP_ADMIN_SECRET }}
      CANARY_ALLOW_BOOTSTRAP: "1"
    steps:
      - name: Check secrets
        shell: bash
        run: |
          required=(
            STAGING_BASE_URL
            STAGING_GATE_KEY
            STAGING_USER_EMAIL
            STAGING_USER_PASSWORD
            STAGING_ADMIN_EMAIL
            STAGING_ADMIN_PASSWORD
            TMONEY_WEBHOOK_SECRET
            BOOTSTRAP_ADMIN_SECRET
          )
          missing=()
          for name in "${required[@]}"; do
            value="${!name:-}"
            if [ -z "$value" ]; then
              missing+=("$name")
            fi
          done
          if [ "${#missing[@]}" -gt 0 ]; then
            echo "Missing required secrets for canary run: ${missing[*]}" >&2
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Canary smoke
        run: python scripts/canary_smoke.py
