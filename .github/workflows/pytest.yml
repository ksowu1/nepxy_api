name: pytest

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nepxy
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d nepxy"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nepxy
      TMONEY_WEBHOOK_SECRET: dev_secret_tmoney
      FLOOZ_WEBHOOK_SECRET: dev_secret_flooz
      MOMO_WEBHOOK_SECRET: dev_secret_momo
      THUNES_WEBHOOK_SECRET: dev_secret_thunes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.1"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load schema
        run: |
          for i in {1..30}; do
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f db/schema_v1.sql && break
            echo "waiting for postgres..."
            sleep 1
          done

      - name: Run tests
        run: make release-check
