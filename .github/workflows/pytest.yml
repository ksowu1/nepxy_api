name: Pytest

on:
  push:
    branches: [ main, fix/**, feat/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nepxy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d nepxy_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nepxy_test
      ENV: test
      MM_MODE: sandbox
      MM_ENABLED_PROVIDERS: TMONEY,FLOOZ,MOMO,MTN_MOMO,THUNES
      MM_STRICT_STARTUP_VALIDATION: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U postgres -d nepxy_test && exit 0
            sleep 1
          done
          echo "Postgres not ready" >&2
          exit 1

      - name: Load schema
        run: |
          psql "$DATABASE_URL" -f db/schema_v1.sql

      - name: Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1
