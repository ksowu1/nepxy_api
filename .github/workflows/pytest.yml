name: Pytest

on:
  push:
    branches: [ main, fix/**, feat/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nepxy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d nepxy_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nepxy_test
      ENV: test
      MM_MODE: sandbox
      MM_ENABLED_PROVIDERS: TMONEY,FLOOZ,MOMO,MTN_MOMO,THUNES
      MM_STRICT_STARTUP_VALIDATION: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U postgres -d nepxy_test && exit 0
            sleep 1
          done
          echo "Postgres not ready" >&2
          exit 1

      - name: Alembic heads
        run: |
          heads=$(alembic heads | wc -l)
          if [ "$heads" -ne 1 ]; then
            echo "Expected single alembic head, found $heads" >&2
            alembic heads
            exit 1
          fi

      - name: Alembic upgrade
        run: |
          alembic upgrade head

      - name: Alembic current matches head
        run: |
          current=$(alembic current | tail -n 1 | awk '{print $1}')
          head_rev=$(alembic heads | tail -n 1 | awk '{print $1}')
          if [ -z "$current" ] || [ "$current" != "$head_rev" ]; then
            echo "Alembic current ($current) does not match head ($head_rev)" >&2
            alembic current
            alembic heads
            exit 1
          fi

      - name: Alembic smoke query
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "
          DO \$\$
          BEGIN
            IF to_regclass('users.users') IS NULL THEN
              RAISE EXCEPTION 'missing table users.users';
            END IF;
            IF to_regclass('limits.account_limits') IS NULL THEN
              RAISE EXCEPTION 'missing table limits.account_limits';
            END IF;
            IF to_regclass('app.mobile_money_payouts') IS NULL THEN
              RAISE EXCEPTION 'missing table app.mobile_money_payouts';
            END IF;
            IF to_regclass('app.webhook_events') IS NULL THEN
              RAISE EXCEPTION 'missing table app.webhook_events';
            END IF;
          END
          \$\$;"

      - name: Seed cashout limits
        run: |
          psql "$DATABASE_URL" -c "INSERT INTO limits.account_limits (kyc_tier, daily_send_cents, monthly_send_cents, daily_cashout_cents, is_active) VALUES (1, 1000000, 5000000, 1000000, TRUE), (2, 2500000, 15000000, 2500000, TRUE) ON CONFLICT (kyc_tier) DO NOTHING;"

      - name: Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1
