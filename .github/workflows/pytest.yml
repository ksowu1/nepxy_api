name: Pytest

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nepxy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d nepxy_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nepxy_test
      ENV: test
      MM_MODE: sandbox

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          python - << "PY"
          import time, psycopg
          for i in range(60):
            try:
              psycopg.connect("postgresql://postgres:postgres@localhost:5432/nepxy_test").close()
              print("Postgres up")
              break
            except Exception as e:
              time.sleep(1)
          else:
            raise SystemExit("Postgres did not start")
          PY

      - name: Load schema
        run: |
          psql "$DATABASE_URL" -f db/schema_v1.sql

      - name: Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1
