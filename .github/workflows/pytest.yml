name: Pytest

on:
  push:
    branches: [ main, fix/**, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: nepxy
          POSTGRES_PASSWORD: nepxy
          POSTGRES_DB: nepxy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nepxy"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:redmoon1A!@127.0.0.1:5432/nexapay_core
      ENV: test
      MM_MODE: sandbox
      MM_ENABLED_PROVIDERS: TMONEY,FLOOZ,MOMO,MTN_MOMO,THUNES
      MM_STRICT_STARTUP_VALIDATION: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          alembic upgrade head

      - name: Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1
