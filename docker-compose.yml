services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nepxy
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nepxy"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/nepxy
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/healthz').read()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  reconcile:
    build: .
    env_file:
      - .env
    command: python scripts/reconcile_daemon.py
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - reconcile
